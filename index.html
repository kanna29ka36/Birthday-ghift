<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>🎉 Happy 14th Birthday! 🎂</h1>
        <div class="balloons">
            <div class="balloon one"></div>
            <div class="balloon two"></div>
            <div class="balloon three"></div>
        </div>
        <button id="revealMessageButton">Reveal Message</button>
        <p id="personalMessage" class="hidden">Happy Birthday, [Friend's Name]! You're an amazing friend, and I'm so glad to have you in my life. Enjoy your special day! 🎈🎁</p>
        
        <!-- Game Section -->
        <div class="game">
            <h2>Catch the Balloons!</h2>
            <div id="gameArea">
                <div id="scoreBoard">Score: 0</div>
            </div>
            <button id="startGameButton">Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
